<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../jq/js/3.5.1/jquery_3.5.1.js"></script>
    <title></title>
    <style>
      select#rel_site {
        padding: 10px;
      }
      button {
        height: 30px;
      }
      input[type="text"] {
        height: 26px;
      }
    </style>
    <script>
      $(function () {
        $("#rel_site").on("change", function () {
          $(".txt").text($(this).val());
        });
        // $("#rel_site").on("click", function () {
        //   $(".txt").text($(this).val());
        // });
        $("button").click(function () {
          $("input").change();
        });
      });
    </script>
  </head>
  <body>
    <h2>해당 요소의 값이 변경되면 change이벤트가 발생</h2>
    <select id="rel_site">
      <option value="">사이트 선택</option>
      <option value="www.google.com">구글</option>
      <option value="www.naver.com">네이버</option>
      <option value="www.daum.net">다음</option>
    </select>
    <p class="txt"></p>
    <br /><br />

    <h2>버튼을 클릭하면 input의 change이벤트를 강제로 발생 시킴</h2>
    <button>클릭</button>
    <input type="text" onchange="alert(this.value)" size="60" value="버튼클릭 시 input 엘리먼트의 onchange이벤트 발생" />
  </body>
</html>
