<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../jq/js/3.5.1/jquery_3.5.1.js"></script>
    <title></title>
    <style>
      .imgBolder {
        border: 2px solid black;
      }
    </style>
    <script>
      // attr() : HTML 의 속성(attribute)을 핸들링 함.
      // attr("속성명") - HTML Element에 있는 속성 정보를 string로 가져온다.
      // attr("속성명", "속성값") - 해당 요소의 속성 정보를 속성값으로 설정(변경)한다.
      // removeAttr("속성명") - 해당 요소의 속성을 제거한다.

      function gbb() {
        // srcVal = "../jq_img/math_img_1.jpg";
        var srcVal = $("#sec_1 img").attr("src"); //"../jq_img/math_img_1.jpg"
        console.log(srcVal);
        // replace("기존 값", "변경할 값");
        $("#sec_1 img")
          .attr({
            width: 200,
            src: srcVal.replace("1.jpg", "2.jpg"),
            alt: "바위",
            title: "바위바위",
          })
          .removeAttr("class");
        $("button").hide();
      }
    </script>
  </head>
  <body>
    <section id="sec_1">
      <h2>이미지 속성</h2>
      <p><img src="../jq_img/math_img_1.jpg" alt="가위" title="가위" class="imgBolder" /></p>
      <button onclick="gbb()">클릭</button>
    </section>
    <h1><strong>객체 조작 및 생성 </strong></h1>
  </body>
</html>
