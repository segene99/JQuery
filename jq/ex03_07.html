<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../jq/js/3.5.1/jquery_3.5.1.js"></script>
    <title></title>
    <script>
      $(function () {
        // contains(문자열) => 문자열 포함여부 확인 선택자
        $("#inner_1 p:contains(내용1)").css({ "background-color": "green" });
        // has(요소명) => 해당 요소를 가지고 있는지의 여부 확인 선택자
        $("#inner_1 p:has(strong)").css({ "background-color": "aqua" });
        //contents() => 자식(후손포함안됨)으로 존재하는 엘리먼트(태그)들
        $("#outer_wrap").contents().css({ border: "1px dashed red" });
        //not("선택자") => 해당선택한 요소가 아닌 것
        $("#inner_2 p").not(":first").css({ "background-color": "yellow" });
        //end() => 현재 선택된 요소의 이전 요소를 선택하는 함수
        $("#inner_2 p").eq(2).css({ "font-family": "helvetica" }).end().css({ color: "red" });
      });
    </script>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>콘텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h1>contains(), contents(), has()</h1>
        <p><span>내용1</span></p>
        <p><strong>내용2</strong></p>
        <p><span>내용3</span></p>
      </section>
      <section id="inner_2">
        <h1>not(), end()</h1>
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
      </section>
    </div>
  </body>
</html>
