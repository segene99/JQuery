<!DOCTYPE html>
<html>
  <head>
    <script src="js/3.5.1/jquery_3.5.1.js"></script>
    <script>
      $(function () {
        // children(): 선택한 요소의 모든 자신 요소를 선택함
        $("#wrap h1").css({ "background-color": "yellow" });
        $("#wrap > section").children().css({
          color: "green",
          "font-weight": "bolder",
          border: "2px dashed #f00",
        }); // (부모>자식)
      });
    </script>
  </head>
  <body>
    <div id="wrap"></div>
    <h1>인접 관계 선택자</h1>
    <p>내용1</p>
    <section>
      <h1>하위 요소 선택자</h1>
      <p>내용2</p>
    </section>
  </body>
</html>
