<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../jq/js/3.5.1/jquery_3.5.1.js"></script>
    <title></title>
    <script>
      function btn() {
        // map 방식, json방식 : 자바스크립트의 오브젝트를 표기하기 위한 표기법으로 중괄호안에 key:value 형식 으로 나열
        // 자바스크립트의 오브젝트를 표현하는 표기법
        $("img").attr({ width: "100px", height: "100px" });

        $("img").attr("src", function () {
          return "../img/" + this.title + ".jpg";
        });

        $("img").attr("title", function (index) {
          return index + "번 img 엘리먼트 타이틀은 " + this.title;
        });
      }
    </script>
  </head>
  <body>
    <img title="img_girl" alt="img_girl" />
    <img title="cute_dog" alt="cute_dog" />
    <img title="pic_trulli" alt="pic_trulli" />
    <br /><br /><button onclick="btn()">클릭</button>
  </body>
</html>
