<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/3.5.1/jquery_3.5.1.js"></script>
    <title>Document</title>
    <script>
      function exeFnc() {
        $(".wrap_1 p.active").removeClass("active").addClass("on");
        //attr("속성명", "속성값") : 해당 요소에 해당 속성과 값을 설정한다.
        $(".wrap_1 p:eq(2) a").attr("href", "https://www.naver.com"); // <p><a href="#">네이버</a></p>
        // val("값") : 해당 요소에 값을 설정한다.
        $(".wrap_1 p:eq(3)").val("korea");
        // after("요소") : 해당 요소 뒤에 추가할 요소를 넣는다.
        $(".wrap_2 p:eq(1)").after("<p>After(추가1)</p>");
        // before("요소") : 해당 요소 앞에 추가할 요소를 넣는다.
        $(".wrap_2 p:eq(1)").before("<p>Before(추가2)</p>");

        //unwrap() : 선택한 요소의 부모 요소를 삭제한다.
        //wrapInner() : 선택한 요소의 자식 요소를 감싼다.
        $(".wrap_3 p").unwrap().wrapInner("<em>");
        $("button").hide();
        $(".cute").attr({ src: "../img/cute.jpeg", title: "cutedog", alt: "cutedog" });
      }
    </script>
  </head>
  <body>
    <div class="wrap_1">
      <p>텍스트1</p>
      <p class="active">내용2</p>
      <p><a href="#">네이버</a></p>
      <p><input type="text" value="Hello" /></p>
    </div>
    <div class="wrap_2">
      <p>내용5</p>
      <p>내용6</p>
    </div>
    <div class="wrap_3">
      <p>내용7</p>
      <p>내용8</p>
    </div>
    <br /><br />
    <button onclick="exeFnc()">제이쿼리 적용하기</button>
    <p><img class="cute" /></p>
  </body>
</html>
