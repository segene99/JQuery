<!DOCTYPE html>
<html>
  <head>
    <script>
      $(function () {
        var style_1 = {
          "background-color": "aqua",
          border: "2px solid red",
        };
        var style_2 = {
          "background-color": "yellow",
          border: "2px dashed red",
        };
        var style_3 = { "background-color": "red" };
        // prevAll() : 바로 이전(앞) 요소들 모두 선택.
        $(".txt").prevAll().css(style_1);
        // nextAll() : 바로 다음 요소들 모두 선택.
        $(".txt").nextAll().css(style_2);
        $("#wrap1 > .txt1").sibilings().css(style_3);
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div id="wrap1">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt1">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div></div>
  </body>
</html>
