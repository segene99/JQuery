<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>셀렉터</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
      em {
        font-size: 12pt;
        line-height: 60px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        //   체이닝 기법 : 한 객체에 다양한 메서드를 줄줄이 이어서 사용하는 방법
        //   아이디 선택자
        $("#tit").css("background-color", "#0f0").css("border", "2px solid #f00");
        //   클래스 선택자
        $(".tit").css("background-color", "#ff0").css("border", "2px dashed #f00");
        //   요소 선택자
        $("h2").css("background-color", "#0ff").css("border", "2px dashed #f00");
        //   자손 선택자
        $("div em").css("background-color", "#f00").css("padding", "7px 9px 11px 13px");
        $("span em").css({ border: "1px dotted #0f0", padding: "7px 10px" });
        $("span em").css({ backgroundColor: "#000", color: "7px 10px" }); //javascript 스타일로 기재 해야한다. background-color가 아님
      });
    </script>
  </head>
  <body>
    <h1>h1태그 1</h1>
    <h2 id="tit">아이디 선택자</h2>
    <h2 class="tit">클래스 선택자</h2>
    <h1>h1태그 2</h1>
    <div><em>Hello!</em><em>jQuery</em><em>forever</em></div>
    <span><em>byeeeee!</em><em>javascript</em></span>
  </body>
</html>
