<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="js/3.5.1/jquery_3.5.1.js"></script>

    <script>
      $(function () {
        $("#wrap a[target]").css({ color: "red" });
        $("#wrap a[href^=https]").css({ color: "green" }); // ^ : 시작하는
        $("#wrap a[href$=net]").css({ color: "blue" }); // $: 끝나는
        $("#wrap a[href*=google]").css({ color: "black" }); // * : 들어있는
        $("#wrap a[href*=co]").css({ "background-color": "hotpink" });
        // $("#member_f input[type=text]").css({"background-color": "red"});

        $("#member_f :password").css({ "background-color": "aqua" }); //:속성 : input type을 말함. type 모두 다 되는건 아님.
        $("#member_f :text").css({ "background-color": "yellow" });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p><a href="http://www.ncs.co.kr" target="_blank">NCS</a></p>
      <p><a href="https://www.naver.com">Naver</a></p>
      <p><a href="http://www.daum.net">Daum</a></p>
      <p><a href="http://www.google.co.kr">google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
      <p>
        <label for="user-id">아이디</label>
        <input type="text" name="user-id" id="user_id" />
      </p>
      <p>
        <label for="user-pw">비밀번호</label>
        <input type="password" name="user-pw" id="user_pw" />
      </p>
      <p><textarea name="user_tx" id="user_tx"> </textarea></p>
    </form>
  </body>
</html>
