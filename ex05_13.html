<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../jq/js/3.5.1/jquery_3.5.1.js"></script>
    <title></title>
    <style>
      img {
        width: 140px;
        height: 120px;
        cursor: pointer;
      }
    </style>
    <script>
      $(function () {
        $("img").eq(1).width(190);
        $("img").eq(1).height(170);
        // $('img').eq(1).width(190).height(170);
        $("img").on("click", function (event) {
          // event.target은 이벤트가 발생한 대상 엘리먼트
          // event.target == this
          console.log(event);
          var $target = $(event.target); //$(객체)
          //   var $target = event.target; //자바스크립트 형식

          $("#ptxt").empty();

          if ($target.hasClass("origin")) {
            $("#ptxt").append("원본 가로사이즈: " + $target.width() + "px<br>");
            // $("#ptxt").append("원본 가로사이즈: " + event.target.width() + "px<br>"); //자바스크립트 형식

            $("#ptxt").append("원본 세로사이즈: " + $target.height() + "px");
          } else {
            $("#ptxt").append("확대 가로사이즈: " + $target.width() + "px<br>");
            $("#ptxt").append("확대 세로사이즈: " + $target.height() + "px");
          }
        });
      });
    </script>
  </head>
  <body>
    <img src="../img/cellphone.jpg" class="origin" />
    <img src="../img/cellphone.jpg" class="large" />
    <p id="ptxt"></p>
  </body>
</html>
